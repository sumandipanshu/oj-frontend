<body>

   <div id="container">
        <div id="header">
            <div id="logo">
                <img src="img/tile-wide.png" width="285" height="47" alt="">
            </div>
            <ul id="login-signup">
                <li><a href="index.html">Login</a> | Signup </li>
            </ul>
        </div>
        
        <nav id="header-nav">
            <p>WELCOME TO THE ONLINE JUDGE</p>
        </nav>

        <p>Fill the form to register here.</p>
        <div id="credentials-box">
            <div id="cred-header">Enter Your Details</div>
            <div id="cred-body">
                <form name="signup" method="post" action="/">
                    <div class="field">
                        <div class="name">
                            <label for="name">Name</label>
                        </div>
                        <div class="value">
                            <input id="name" name="name" minlength="4" maxlength="50" value="" required>
                        </div>
                        <div class="name">
                            <label for="username">Username</label>
                        </div>
                        <div class="value">
                            <input id="username" name="username" minlength="8" maxlength="32" value="" required>
                        </div>
                        <div class="name">
                            <label for="email">Email</label>
                        </div>
                        <div class="value">
                            <input id="email" name="email" value="" required>
                        </div>
                        <div class="name">
                            <label for="password">Password</label>
                        </div>
                        <div class="value">
                            <input id="password" type="password" name="password" title="Password must be 8 characters including 1 uppercase letter, 1 lowercase letter and numeric characters" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" value="" required>
                        </div>
                        <div class="name">
                            <label for="cnfpassword">Confirm Password</label>
                        </div>
                        <div class="value">
                            <input id="cnfpassword" type="password" name="cnfpassword" title="Password must be 8 characters including 1 uppercase letter, 1 lowercase letter and numeric characters" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" value="" required>
                        </div>
                    </div>
                    <div class="button-field">
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>

        <p align="center">Already have an account? <a href="index.html">Login</a>.</p>
        <footer>
            Online Judge Â© 2020 by Unknown

                <p>
                    <script type="text/javascript">
                        document.write (' <span id="date">', new Date().toDateString(), '<\/span>')
                        if (document.getElementById) onload = function () {
                            setInterval ("document.getElementById ('date').firstChild.data = new Date().toDateString()", 50)
                        }
                    </script>
                     <script type="text/javascript">
                        document.write ('<br> <span id="time">', new Date().toLocaleTimeString(), '<\/span>')
                        if (document.getElementById) onload = function () {
                            setInterval ("document.getElementById ('time').firstChild.data = new Date().toLocaleTimeString()", 50)
                        }
                    </script>
                </p>
            </div>
        </footer>
